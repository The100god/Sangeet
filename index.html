<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sangeet</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400&family=Varela+Round&display=swap"
        rel="stylesheet">
</head>

<body>

    <nav>
        <ul>
            <li class="logo"><img src="logo.jpg" alt="spangeet" srcset=""><span>Sangeet</span></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>New songs - 2023</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="cover/1.jpg" alt="1">
                    <span class="songName">Baithi Hai</span>
                    <span class="songListPlay">
                        <span class="timeStemp">
                            03:22
                            <i id="0" class="fa-regular songItemPlay fa-circle-play fa-2x " style="color: #38b27d;"></i>

                        </span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="cover/2.jpg" alt="2">
                    <span class="songName">Sun Sajni</span>
                    <span class="songListPlay">
                        <span class="timeStemp">
                            04:26
                            <i id="1" class="fa-regular songItemPlay fa-circle-play fa-2x " style="color: #38b27d;"></i>

                        </span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="cover/3.jpg" alt="3">
                    <span class="songName">Teri Aankhon Mein</span>
                    <span class="songListPlay">
                        <span class="timeStemp">
                            05:22
                            <i id="2" class="fa-regular songItemPlay fa-circle-play fa-2x " style="color: #38b27d;"></i>

                        </span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="cover/4.jpg" alt="4">
                    <span class="songName">Love Stereo</span>
                    <span class="songListPlay">
                        <span class="timeStemp">
                            03:26
                            <i id="3" class="fa-regular songItemPlay fa-circle-play fa-2x " style="color: #38b27d;"></i>

                        </span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="cover/5.jpg" alt="5">
                    <span class="songName">Teri Deewwaangi Mein</span>
                    <span class="songListPlay">
                        <span class="timeStemp">
                            03:44
                            <i id="4" class="fa-regular songItemPlay fa-circle-play fa-2x " style="color: #38b27d;"></i>

                        </span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="cover/6.jpg" alt="6">
                    <span class="songName">The Soul Of Alag</span>
                    <span class="songListPlay">
                        <span class="timeStemp">
                            03:24
                            <i id="5" class="fa-regular songItemPlay fa-circle-play fa-2x " style="color: #38b27d;"></i>

                        </span>
                    </span>
                </div>
            </div>
        </div>
        <div class="singBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">

            <!-- fontawesome icon -->
            <i class="fa-solid fa-backward-step fa-3x" id="previous"></i>
            <i class="fa-regular fa-circle-play fa-3x" style="color: #38b27d;" id="masterPlay"></i>
            <i class="fa-solid fa-forward-step fa-3x" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" alt="player" width="42px" id="gif"> <span class="songNameChange">Baithi Hai</span>
        </div>
    </div>



    <script src="https://kit.fontawesome.com/b02f5b30ab.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
